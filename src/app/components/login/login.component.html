<!-- Section: Design Block -->

<section class="text-center text-lg-start">
  <style>
    .rounded-t-5 {
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
    }

    @media (min-width: 992px) {
      .rounded-tr-lg-0 {
        border-top-right-radius: 0;
      }

      .rounded-bl-lg-5 {
        border-bottom-left-radius: 0.5rem;
      }
    }
  </style>
  <div class="card mb-3">
    <div class="row g-0 d-flex align-items-center">
      <div class="col-lg-4 d-none d-lg-flex">
        <img
          src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
          alt="Trendy Pants and Shoes"
          class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5"
        />
      </div>
      <div class="col-lg-8">
        <div class="card-body py-5 px-md-5">
          <form (ngSubmit)="onsubmit(loginform)" #loginform="ngForm">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="email"
                id="form2Example1"
                class="form-control"
                name="email"
                ngModel
                required
                email
                #modelEmail="ngModel"
                [ngClass]="
                  modelEmail.invalid && (modelEmail.dirty || modelEmail.touched)
                    ? 'is-invalid'
                    : ''
                "
              />
              <label class="form-label" for="form2Example1"
                >Email address</label
              >
              <div *ngIf="modelEmail.invalid" class="invalid-feedback">
                Please Enter the valid email
              </div>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="form2Example2"
                class="form-control"
                name="password"
                ngModel
                required
                password
                #modelPassword="ngModel"
                minlength="5"
                [ngClass]="
                  modelPassword.invalid &&
                  (modelPassword.dirty || modelPassword.touched)
                    ? 'is-invalid'
                    : ''
                "
              />
              <label class="form-label" for="form2Example2">Password</label>
              <div *ngIf="modelPassword.invalid" class="invalid-feedback">
                password must be atleast 5 characters
              </div>
              <p class="text-danger">{{ error }}</p>
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-primary btn-block mb-4"
              [disabled]="loginform.invalid"
            >
              Sign in
            </button>
          </form>
          <a routerLink="/register">Register</a>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
